apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: a-team
spec:
  crossplane:
    compositionSelector:
      matchLabels:
        provider: google
        cluster: gke
  parameters:
    nodeSize: medium
    minNodeCount: 1
    namespaces:
      - dev
      - production
    apps:
      dapr:
        enabled: true
      traefik:
        enabled: true
