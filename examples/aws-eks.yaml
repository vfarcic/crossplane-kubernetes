apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: a-team
spec:
  id: a-team
  crossplane:
    compositionSelector:
      matchLabels:
        provider: aws
        cluster: eks
  parameters:
    nodeSize: medium
    minNodeCount: 1
    usage:
      enabled: true
    apps:
      traefik:
        enabled: true
