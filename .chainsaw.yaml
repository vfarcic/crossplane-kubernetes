apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Configuration
metadata:
  name: chainsaw-config
spec:
  # Global timeout for all tests
  timeout: 5m
  # Timeout for individual operations (apply, assert, error, etc.)
  timeouts:
    apply: 30s
    assert: 2m
    error: 2m
    delete: 30s
    cleanup: 10m
  # Force terminal output even when not in a TTY
  forceTerminalOutput: true
