          kind: Release
          metadata:
            name: '{{ $.observed.composite.resource.spec.id }}-app-dapr'
            annotations:
              crossplane.io/external-name: dapr
              gotemplating.fn.crossplane.io/composition-resource-name: '{{ $.observed.composite.resource.spec.id }}-app-dapr'
          spec:
            forProvider:
              chart:
