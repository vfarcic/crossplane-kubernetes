              gatewayIdSelector:
                matchControllerRef: true
              region: us-east-1
              routeTableIdSelector:
                matchControllerRef: true
        name: route
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: MainRouteTableAssociation
          spec:
            forProvider:
              region: us-east-1
              routeTableIdSelector:
                matchControllerRef: true
              vpcIdSelector:
                matchControllerRef: true
        name: mainRouteTableAssociation
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: RouteTableAssociation
          spec:
            forProvider:
              region: us-east-1
              routeTableIdSelector:
                matchControllerRef: true
              subnetIdSelector:
                matchControllerRef: true
                matchLabels:
                  access: public
                  zone: us-east-1a
        name: routeTableAssociation1a
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-1a'
              type: Format
            type: string
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: RouteTableAssociation
          spec:
            forProvider:
              region: us-east-1
              routeTableIdSelector:
                matchControllerRef: true
              subnetIdSelector:
                matchControllerRef: true
                matchLabels:
                  access: public
                  zone: us-east-1b
        name: routeTableAssociation1b
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-1b'
              type: Format
            type: string
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: RouteTableAssociation
          spec:
            forProvider:
              region: us-east-1
              routeTableIdSelector:
                matchControllerRef: true
              subnetIdSelector:
                matchControllerRef: true
                matchLabels:
                  access: public
                  zone: us-east-1c
        name: routeTableAssociation1c
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-1c'
              type: Format
            type: string
      - base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: Addon
          metadata:
            name: aws-ebs-csi-driver
          spec:
            forProvider:
              addonName: aws-ebs-csi-driver
              clusterNameSelector:
                matchControllerRef: true
              region: us-east-1
        name: addonEbs
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-ebs'
              type: Format
            type: string
      - base:
          apiVersion: helm.crossplane.io/v1beta1
          kind: ProviderConfig
          spec:
            credentials:
              secretRef:
                key: kubeconfig
                name: kubeconfig
                namespace: crossplane-system
              source: Secret
        name: helm
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.credentials.secretRef.namespace
        - fromFieldPath: spec.id
          toFieldPath: spec.credentials.secretRef.name
          transforms:
          - string:
              fmt: '%s-cluster'
              type: Format
            type: string
        readinessChecks:
        - type: None
      - base:
          apiVersion: kubernetes.crossplane.io/v1alpha1
          kind: ProviderConfig
          spec:
            credentials:
              secretRef:
                key: kubeconfig
                name: kubeconfig
                namespace: crossplane-system
              source: Secret
        name: kubernetes
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.credentials.secretRef.namespace
        - fromFieldPath: spec.id
          toFieldPath: spec.credentials.secretRef.name
          transforms:
          - string:
              fmt: '%s-cluster'
              type: Format
            type: string
        readinessChecks:
        - type: None
