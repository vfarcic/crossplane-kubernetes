        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-1a'
              type: Format
            type: string
      - base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: Subnet
          metadata:
            labels:
              access: public
              zone: us-east-1b
          spec:
            forProvider:
