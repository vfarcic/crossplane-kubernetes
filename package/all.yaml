              set:
                - name: revisionController.enable
                  value: "true"
              namespace: openfunction
            rollbackLimit: 3
            providerConfigRef:
              name: '{{ $.observed.composite.resource.spec.id }}'

          {{ end }}
      kind: GoTemplate
      source: Inline
