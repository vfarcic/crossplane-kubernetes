apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  labels:
    cluster: eks
    provider: aws
  name: cluster-aws
spec:
  compositeTypeRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: CompositeCluster
  mode: Pipeline
  pipeline:
  - functionRef:
      name: crossplane-contrib-function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: Cluster
          spec:
            forProvider:
              region: us-east-1
              roleArnSelector:
                matchControllerRef: true
              version: "1.29"
              vpcConfig:
              - endpointPrivateAccess: true
                endpointPublicAccess: true
                subnetIdSelector:
                  matchControllerRef: true
        name: ekscluster
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.parameters.version
          toFieldPath: spec.forProvider.version
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.roleArnSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
        - fromFieldPath: metadata.name
          toFieldPath: status.clusterName
          type: ToCompositeFieldPath
        - fromFieldPath: status.conditions[0].reason
          toFieldPath: status.controlPlaneStatus
          type: ToCompositeFieldPath
      - base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: ClusterAuth
          spec:
            forProvider:
              clusterNameSelector:
                matchControllerRef: true
              region: us-east-1
        connectionDetails:
        - fromConnectionSecretKey: kubeconfig
          name: kubeconfig
          type: FromConnectionSecretKey
        name: clusterAuth
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.id
          toFieldPath: spec.writeConnectionSecretToRef.name
          transforms:
          - string:
              fmt: '%s-cluster'
              type: Format
            type: string
        - fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.writeConnectionSecretToRef.namespace
      - base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: NodeGroup
          spec:
            forProvider:
              clusterNameSelector:
                matchControllerRef: true
              instanceTypes:
              - t3.small
              nodeRoleArnSelector:
                matchControllerRef: true
              region: us-east-1
              scalingConfig:
              - desiredSize: 1
                maxSize: 10
                minSize: 1
              subnetIdSelector:
                matchControllerRef: true
        name: eksnodegroup
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.parameters.nodeSize
          toFieldPath: spec.forProvider.instanceTypes[0]
          transforms:
          - map:
              large: t3.large
              medium: t3.medium
              small: t3.small
            type: map
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.nodeRoleArnSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-nodegroup'
              type: Format
            type: string
        - fromFieldPath: spec.parameters.minNodeCount
          toFieldPath: spec.forProvider.scalingConfig[0].minSize
        - fromFieldPath: spec.parameters.minNodeCount
          toFieldPath: spec.forProvider.scalingConfig[0].desiredSize
        - fromFieldPath: status.conditions[0].reason
          toFieldPath: status.nodePoolStatus
          type: ToCompositeFieldPath
      - base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: Role
          spec:
            forProvider:
              assumeRolePolicy: |-
                {
                  "Version": "2012-10-17",
                  "Statement": [{
                    "Effect": "Allow",
                    "Principal": {"Service": ["eks.amazonaws.com"]},
                    "Action": ["sts:AssumeRole"]
                  }]
                }
        name: iamrole-controlplane
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: metadata.labels.role
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
      - base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: Role
          spec:
            forProvider:
              assumeRolePolicy: |-
                {
                  "Version": "2012-10-17",
                  "Statement": [{
                    "Effect": "Allow",
                    "Principal": {"Service": ["ec2.amazonaws.com"]},
                    "Action": ["sts:AssumeRole"]
                  }]
                }
        name: iamrole-nodegroup
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-nodegroup'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: metadata.labels.role
          transforms:
          - string:
              fmt: '%s-nodegroup'
              type: Format
            type: string
      - base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: RolePolicyAttachment
          spec:
            forProvider:
              policyArn: arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
              roleSelector:
                matchControllerRef: true
        name: iamattachment-controlplane
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.roleSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
      - base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: RolePolicyAttachment
          spec:
            forProvider:
              policyArn: arn:aws:iam::aws:policy/AmazonEKSServicePolicy
              roleSelector:
                matchControllerRef: true
        name: iamattachment-service
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-service'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.roleSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
      - base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: RolePolicyAttachment
