---
apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: a-team-eks
spec:
  crossplane:
    compositionSelector:
      matchLabels:
        provider: aws
        cluster: eks
  parameters:
    nodeSize: medium
    minNodeCount: 3
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
        store: true
        secrets:
          - fromSecret: something
            toSecret: else
            toNamespace: production
          - fromSecret: registry-auth
            toSecret: push-secret
            toNamespace: production
            type: kubernetes.io/dockerconfigjson
      dapr:        enabled: true    creds:
      name: aws-creds
      namespace: crossplane-system
      keys:
        - access-key-id
        - secret-access-key