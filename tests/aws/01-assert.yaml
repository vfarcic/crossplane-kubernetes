---
apiVersion: eks.aws.m.upbound.io/v1beta1
kind: NodeGroup
metadata:
  annotations:
    crossplane.io/composition-resource-name: eksnodegroup
    crossplane.io/external-name: a-team-eks
  labels:
    crossplane.io/composite: a-team-eks
  name: a-team-eks
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    clusterNameSelector:
      matchControllerRef: true
    instanceTypes:
    - t3.small
    nodeRoleArnSelector:
      matchControllerRef: true
      matchLabels:
        role: a-team-eks-nodegroup
    region: us-east-1
    scalingConfig:
      desiredSize: 5
      maxSize: 10
      minSize: 5
    subnetIdSelector:
      matchControllerRef: true
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default

