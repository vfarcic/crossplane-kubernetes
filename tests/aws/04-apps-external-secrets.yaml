---
apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: a-team-eks
spec:
  crossplane:
    compositionSelector:
      matchLabels:
        provider: aws
        cluster: eks
  parameters:
    nodeSize: medium
    minNodeCount: 3
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
