---
apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: a-team-eks
spec:
  crossplane:
    compositionSelector:
      matchLabels:
        provider: aws
        cluster: eks
  parameters:
    nodeSize: medium
    minNodeCount: 3
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
        store: true # New
        secrets: # New
          - fromSecret: something # New
            toSecret: else # New
            toNamespace: production # New
          - fromSecret: registry-auth # New
            toSecret: push-secret # New
            toNamespace: production # New
            type: kubernetes.io/dockerconfigjson # New
    creds:
      name: aws-creds
      namespace: crossplane-system
      keys:
        - access-key-id
        - secret-access-key
