---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: a-team-eks
spec:
  id: a-team-eks
  compositionSelector:
    matchLabels:
      provider: aws
      cluster: eks
  parameters:
    nodeSize: medium
    minNodeCount: 3
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
        store: true # New
        awsAccessKeyIDKey: access-key-id # New
        awsSecretAccessKeyKey: secret-access-key # New
    creds:
      name: aws-creds
      namespace: crossplane-system
      keys:
        - access-key-id
        - secret-access-key