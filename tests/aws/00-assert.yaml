apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    crossplane.io/composition-resource-name: iamrole-controlplane
    crossplane.io/external-name: a-team-eks-controlplane
  labels:
    crossplane.io/composite: a-team-eks
