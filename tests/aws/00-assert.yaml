  namespace: ($namespace)
spec:
  crossplane:
    compositionRef:
      name: cluster-aws
    compositionSelector:
      matchLabels:
        cluster: eks
        provider: aws
    resourceRefs:
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: InternetGateway
      name: a-team-eks
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: MainRouteTableAssociation
      name: a-team-eks
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: RouteTableAssociation
      name: a-team-eks-1a
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: RouteTableAssociation
