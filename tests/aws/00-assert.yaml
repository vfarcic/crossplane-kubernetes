    crossplane.io/composite: a-team-eks
  name: a-team-eks
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    clusterNameSelector:
      matchControllerRef: true
    refreshPeriod: 10m0s
    region: us-east-1
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
  writeConnectionSecretToRef:
    name: a-team-eks-cluster
---
apiVersion: eks.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    crossplane.io/composition-resource-name: ekscluster
    crossplane.io/external-name: a-team-eks
  labels:
    crossplane.io/composite: a-team-eks
  name: a-team-eks
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    region: us-east-1
    bootstrapSelfManagedAddons: true
    roleArnSelector:
      matchControllerRef: true
      matchLabels:
        role: a-team-eks-controlplane
    version: "1.30"
    vpcConfig:
      endpointPrivateAccess: true
      endpointPublicAccess: true
      subnetIdSelector:
        matchControllerRef: true
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
---
apiVersion: eks.aws.m.upbound.io/v1beta1
kind: NodeGroup
metadata:
  annotations:
    crossplane.io/composition-resource-name: eksnodegroup
    crossplane.io/external-name: a-team-eks
  labels:
    crossplane.io/composite: a-team-eks
  name: a-team-eks
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    clusterNameSelector:
      matchControllerRef: true
    instanceTypes:
    - t3.medium
    nodeRoleArnSelector:
      matchControllerRef: true
      matchLabels:
        role: a-team-eks-nodegroup
    region: us-east-1
    scalingConfig:
      desiredSize: 3
      maxSize: 10
      minSize: 3
    subnetIdSelector:
      matchControllerRef: true
      # TODO: Uncomment
    # taint:
    #   - effect: NO_EXECUTE
    #     key: node.cilium.io/agent-not-ready
    #     value: "true"
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
---
