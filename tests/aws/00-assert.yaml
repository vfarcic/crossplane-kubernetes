      name: a-team-eks
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: SecurityGroupRule
      name: a-team-eks
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: SecurityGroup
      name: a-team-eks
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: Subnet
      name: a-team-eks-1a
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: Subnet
      name: a-team-eks-1b
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: Subnet
      name: a-team-eks-1c
    - apiVersion: ec2.aws.m.upbound.io/v1beta1
      kind: VPC
      name: a-team-eks
    - apiVersion: eks.aws.m.upbound.io/v1beta1
      kind: Addon
      name: a-team-eks-ebs
    - apiVersion: eks.aws.m.upbound.io/v1beta1
      kind: ClusterAuth
      name: a-team-eks
    - apiVersion: eks.aws.m.upbound.io/v1beta1
      kind: Cluster
      name: a-team-eks
    - apiVersion: eks.aws.m.upbound.io/v1beta1
      kind: NodeGroup
      name: a-team-eks
    - apiVersion: helm.m.crossplane.io/v1beta1
      kind: ProviderConfig
      name: a-team-eks
    - apiVersion: helm.m.crossplane.io/v1beta1
      kind: ProviderConfig
      name: a-team-eks-local
    - apiVersion: iam.aws.m.upbound.io/v1beta1
      kind: RolePolicyAttachment
      name: a-team-eks-cni
    - apiVersion: iam.aws.m.upbound.io/v1beta1
      kind: RolePolicyAttachment
      name: a-team-eks-controlplane
    - apiVersion: iam.aws.m.upbound.io/v1beta1
      kind: RolePolicyAttachment
      name: a-team-eks-registry
    - apiVersion: iam.aws.m.upbound.io/v1beta1
      kind: RolePolicyAttachment
      name: a-team-eks-service
    - apiVersion: iam.aws.m.upbound.io/v1beta1
      kind: RolePolicyAttachment
      name: a-team-eks-worker
    - apiVersion: iam.aws.m.upbound.io/v1beta1
      kind: Role
      name: a-team-eks-controlplane
    - apiVersion: iam.aws.m.upbound.io/v1beta1
      kind: Role
      name: a-team-eks-nodegroup
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: Object
      name: a-team-eks-ns-dev
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: Object
      name: a-team-eks-ns-production
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: ProviderConfig
      name: a-team-eks
  parameters:
    minNodeCount: 3
    nodeSize: medium
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: InternetGateway
metadata:
  annotations:
    crossplane.io/composition-resource-name: gateway
  labels:
    crossplane.io/composite: a-team-eks
  name: a-team-eks
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    region: us-east-1
    vpcIdSelector:
      matchControllerRef: true
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
---
