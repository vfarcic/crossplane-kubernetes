    policyArn: arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
    role: a-team-eks-controlplane
    roleRef:
      name: a-team-eks-controlplane
    roleSelector:
      matchControllerRef: true
      matchLabels:
        role: a-team-eks-controlplane
  providerConfigRef:
