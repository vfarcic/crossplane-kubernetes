apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: aws
spec:
  template: true
  bindings:
    - name: hyperscaler
      value: aws
    - name: cluster
      value: eks
    - name: clusterApi
      value: eks.aws.m.upbound.io/v1beta1
    - name: clusterKind
      value: Cluster
  steps:
    - try:
        - apply:
            file: 00-install.yaml
        - assert:
            file: 00-assert.yaml
        - assert:
            file: ../common/assert-install.yaml
        - apply:
            file: 01-update.yaml
        - assert:
            file: 01-assert.yaml
        - apply:
            file: 02-apps-crossplane.yaml
        - assert:
            file: ../common/assert-crossplane.yaml
        - apply:
            file: 03-apps-openfunction.yaml
        - assert:
            file: ../common/assert-openfunction.yaml
        - apply:
            file: 04-apps-external-secrets.yaml
        - assert:
            file: ../common/assert-external-secrets.yaml
        - apply:
            file: 05-creds.yaml
        - assert:
            file: assert-creds.yaml
        - apply:
            file: 06-secrets.yaml
        - assert:
            file: assert-secrets.yaml
        - apply:
            file: 07-dapr.yaml
        - assert:
            file: ../common/assert-dapr.yaml
        - apply:
            file: 08-traefik.yaml
        - assert:
            file: ../common/assert-traefik.yaml
        - patch:
            file: ../common/argo-cd.yaml
        - assert:
            file: ../common/assert-argo-cd.yaml
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: crossplane
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: argo-cd
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: argo-cd-app
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: openfunction
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: dapr
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: traefik
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: external-secrets
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: secret-store
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: secret-push-secret
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: creds
        - apply:
            file: 09-gpu.yaml
        - assert:
            file: 09-assert-gpu.yaml
        - apply:
            file: 10-nvidia.yaml
        - assert:
            file: ../common/assert-nvidia.yaml
        - patch:
            file: ../common/vllm.yaml
        - assert:
            file: ../common/assert-vllm.yaml
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: vllm-stack
      cleanup:
        - script:
            timeout: 2m
            content: |
              kubectl delete cluster.devopstoolkit.ai --all -n $NAMESPACE --timeout=60s || true
              sleep 5
              kubectl patch providerconfig.helm.m.crossplane.io --all -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
              kubectl patch providerconfig.kubernetes.m.crossplane.io --all -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
              kubectl patch usage.protection.crossplane.io --all -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
