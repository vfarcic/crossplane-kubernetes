apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: aws
spec:
  template: true
  bindings:
    - name: hyperscaler
      value: aws
    - name: cluster
      value: eks
    - name: clusterApi
      value: eks.aws.m.upbound.io/v1beta1
    - name: clusterKind
      value: Cluster
  steps:
    - try:
        - apply:
            file: 00-install.yaml
        - assert:
            file: 00-assert.yaml
        - assert:
            file: ../common/assert-install.yaml
        - apply:
            file: 01-update.yaml
        - assert:
            file: 01-assert.yaml
        - apply:
            file: 02-apps.yaml
        - assert:
            file: ../common/assert-crossplane.yaml
        - assert:
            file: ../common/assert-openfunction.yaml
        - assert:
            file: ../common/assert-external-secrets.yaml
        - assert:
            file: ../common/assert-dapr.yaml
        - assert:
            file: ../common/assert-traefik.yaml
        - apply:
            file: 03-creds.yaml
        - assert:
            file: assert-creds.yaml
        - apply:
            file: 04-secrets.yaml
        - assert:
            file: assert-secrets.yaml
        - apply:
            file: 05-gpu.yaml
        - assert:
            file: 05-assert-gpu.yaml
        - assert:
            file: ../common/assert-nvidia.yaml
        - patch:
            file: ../common/advanced-apps.yaml
        - assert:
            file: ../common/assert-vllm.yaml
        - assert:
            file: ../common/assert-envoy-gateway.yaml
        - assert:
            file: ../common/assert-kube-prometheus-stack.yaml
        - assert:
            file: ../common/assert-envoy-gateway-pod-monitor.yaml
        - assert:
            file: ../common/assert-keda.yaml
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-gateway-helm
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: app-envoy-gateway
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: app-envoy-gateway-class
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: app-inference-crd-inferencepools
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: app-inference-crd-inferenceobjectives
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-kube-prometheus-stack
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: app-envoy-gateway-pod-monitor
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-keda
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-keda-add-ons-http
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-crossplane
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-openfunction
      cleanup:
        - script:
            timeout: 2m
            content: |
              kubectl delete cluster.devopstoolkit.ai --all -n $NAMESPACE --timeout=60s || true
              sleep 5
              kubectl get providerconfig.helm.m.crossplane.io -n $NAMESPACE -o name 2>/dev/null | xargs -I{} kubectl patch {} -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
              kubectl get providerconfig.kubernetes.m.crossplane.io -n $NAMESPACE -o name 2>/dev/null | xargs -I{} kubectl patch {} -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
              kubectl get usage.protection.crossplane.io -n $NAMESPACE -o name 2>/dev/null | xargs -I{} kubectl patch {} -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
