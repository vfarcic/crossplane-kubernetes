apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  namespace: ($namespace)
spec:
  crossplane:
    compositionRef:
      name: cluster-azure
    compositionSelector:
      matchLabels:
        cluster: aks
        provider: azure
    compositionUpdatePolicy: Automatic
    resourceRefs:
    - apiVersion: azure.m.upbound.io/v1beta1
      kind: ResourceGroup
      name: a-team-aks
    - apiVersion: containerservice.azure.m.upbound.io/v1beta1
      kind: KubernetesCluster
      name: a-team-aks
    - apiVersion: helm.m.crossplane.io/v1beta1
      kind: ProviderConfig
      name: a-team-aks
    - apiVersion: helm.m.crossplane.io/v1beta1
      kind: ProviderConfig
      name: a-team-aks-local
    - apiVersion: helm.m.crossplane.io/v1beta1
      kind: Release
      name: a-team-aks-cilium
    # - apiVersion: kubernetes.m.crossplane.io/v1alpha1
    #   kind: Object
    #   name: a-team-aks-azure-pc
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: Object
      name: a-team-aks-ns-dev
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: Object
      name: a-team-aks-ns-production
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: ProviderConfig
      name: a-team-aks
  id: a-team-aks
  parameters:
    minNodeCount: 1
    nodeSize: medium
---
apiVersion: azure.m.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    crossplane.io/composition-resource-name: a-team-aks-resource-group
    crossplane.io/external-name: a-team-aks
  labels:
    crossplane.io/composite: a-team-aks
  name: a-team-aks
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    location: eastus
  initProvider: {}
  managementPolicies:
  - '*'
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
---
apiVersion: containerservice.azure.m.upbound.io/v1beta1
kind: KubernetesCluster
metadata:
  annotations:
    crossplane.io/composition-resource-name: a-team-aks-cluster
    crossplane.io/external-name: a-team-aks
  labels:
    crossplane.io/composite: a-team-aks
  name: a-team-aks
  ownerReferences:
    - apiVersion: devopstoolkitseries.com/v2
      blockOwnerDeletion: true
      controller: true
      kind: Cluster
spec:
  forProvider:
    defaultNodePool:
      autoScalingEnabled: true
      maxCount: 10
      minCount: 1
      name: a-team-aks
      vmSize: Standard_D3_v2
    dnsPrefix: dot
    identity:
      type: SystemAssigned
    kubernetesVersion: 1.26.6
    location: eastus
    resourceGroupName: a-team-aks
    networkProfile:
      networkPlugin: none
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
  writeConnectionSecretToRef:
    name: a-team-aks-cluster
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  labels:
    crossplane.io/composite: a-team-aks
  name: a-team-aks
spec:
  credentials:
    source: Secret
    secretRef:
      key: kubeconfig
      name: a-team-aks-cluster
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: a-team-aks-app-cilium
    crossplane.io/external-name: cilium
  labels:
    crossplane.io/composite: a-team-aks
  name: a-team-aks-cilium
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      name: cilium
      repository: https://helm.cilium.io
      version: 1.14.2
    set:
      - name: aksbyocni.enabled
        value: "true"
      - name: nodeinit.enabled
        value: "true"
      - name: authentication.mutual.spire.enabled
        value: "true"
      - name: authentication.mutual.spire.install.enabled
        value: "true"
    namespace: kube-system
  providerConfigRef:
    kind: ProviderConfig
    name: a-team-aks
  rollbackLimit: 3
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  labels:
    crossplane.io/composite: a-team-aks
  name: a-team-aks
spec:
  credentials:
    source: Secret
    secretRef:
      key: kubeconfig
      name: a-team-aks-cluster
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: a-team-aks-ns-dev
  labels:
    crossplane.io/composite: a-team-aks
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  managementPolicies:
  - Create
  - Update
  - Observe
  forProvider:
    manifest:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: dev
  providerConfigRef:
    kind: ProviderConfig
    name: a-team-aks
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: a-team-aks-ns-production
  labels:
    crossplane.io/composite: a-team-aks
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  managementPolicies:
  - Create
  - Update
  - Observe
  forProvider:
    manifest:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: production
  providerConfigRef:
    kind: ProviderConfig
    name: a-team-aks
