apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: a-team-aks
spec:
  crossplane:
    compositionSelector:
      matchLabels:
        provider: azure
        cluster: aks
  parameters:
    nodeSize: medium
    minNodeCount: 1
    version: 1.26.6
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
        store: true
        azureVaultUrl: https://dot.vault.azure.net
        secrets:
          - fromSecret: registry-auth
            toSecret: push-secret
            toNamespace: production
      dapr:
        enabled: true
      traefik:
        enabled: true
    creds:
      name: azure-creds
      namespace: crossplane-system
      keys:
        - creds
        - vaultUrl
