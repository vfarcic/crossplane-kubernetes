apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: azure
spec:
  template: true
  bindings:
    - name: hyperscaler
      value: azure
    - name: cluster
      value: aks
    - name: clusterApi
      value: containerservice.azure.m.upbound.io/v1beta1
    - name: clusterKind
      value: KubernetesCluster
  steps:
    - try:
        - apply:
            file: 00-install.yaml
        - assert:
            file: 00-assert.yaml
        - assert:
            file: ../common/assert-install.yaml
        - apply:
            file: 01-apps-crossplane.yaml
        - assert:
            file: ../common/assert-crossplane.yaml
        - apply:
            file: 02-apps-openfunction.yaml
        - assert:
            file: ../common/assert-openfunction.yaml
        - apply:
            file: 03-apps-external-secrets.yaml
        - assert:
            file: ../common/assert-external-secrets.yaml
        - apply:
            file: 04-creds.yaml
        - assert:
            file: assert-creds.yaml
        - apply:
            file: 05-secrets.yaml
        - assert:
            file: assert-secrets.yaml
        - apply:
            file: 06-dapr.yaml
        - assert:
            file: ../common/assert-dapr.yaml
        - apply:
            file: 07-traefik.yaml
        - assert:
            file: ../common/assert-traefik.yaml
        - apply:
            file: 08-gpu.yaml
        - assert:
            file: 08-assert-gpu.yaml
        - patch:
            file: ../common/vllm.yaml
        - assert:
            file: ../common/assert-vllm.yaml
        - patch:
            file: ../common/keda.yaml
        - assert:
            file: ../common/assert-keda.yaml
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-keda
        - patch:
            file: ../common/argo-cd.yaml
        - assert:
            file: ../common/assert-argo-cd.yaml
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: cilium
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: crossplane
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: argo-cd
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: argo-cd-app
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: openfunction
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: dapr
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: traefik
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: external-secrets
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: secret-store
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: secret-push-secret
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: creds
      cleanup:
        - script:
            timeout: 2m
            content: |
              kubectl delete cluster.devopstoolkit.ai --all -n $NAMESPACE --timeout=60s || true
              sleep 5
              kubectl get providerconfig.helm.m.crossplane.io -n $NAMESPACE -o name 2>/dev/null | xargs -I{} kubectl patch {} -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
              kubectl get providerconfig.kubernetes.m.crossplane.io -n $NAMESPACE -o name 2>/dev/null | xargs -I{} kubectl patch {} -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
              kubectl get usage.protection.crossplane.io -n $NAMESPACE -o name 2>/dev/null | xargs -I{} kubectl patch {} -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
