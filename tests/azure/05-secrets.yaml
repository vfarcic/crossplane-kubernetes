apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: a-team-aks
spec:
  id: a-team-aks
  crossplane:
    compositionSelector:
      matchLabels:
        provider: azure
        cluster: aks
  parameters:
    nodeSize: medium
    minNodeCount: 1
    version: 1.26.6
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
        store: true # New
        azureVaultUrl: https://dot.vault.azure.net # New
        secrets: # New
          - fromSecret: registry-auth # New
            toSecret: push-secret # New
            toNamespace: production # New
    creds:
      name: azure-creds
      namespace: crossplane-system
      keys:
        - creds
        - vaultUrl
