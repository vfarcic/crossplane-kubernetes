---
apiVersion: container.gcp.m.upbound.io/v1beta1
kind: NodePool
metadata:
  name: a-team-gke-gpu
spec:
  forProvider:
    autoscaling:
      maxNodeCount: 10
      minNodeCount: 1
    clusterSelector:
      matchControllerRef: true
    initialNodeCount: 1
    management:
      autoRepair: true
      autoUpgrade: true
    nodeConfig:
      guestAccelerator:
      - count: 1
        type: nvidia-tesla-t4
      labels:
        gpu: "true"
      machineType: n1-standard-4
      oauthScopes:
      - https://www.googleapis.com/auth/cloud-platform
    nodeLocations:
    - us-east1-c
    - us-east1-d
