apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: a-team-gke
spec:
  compositionRef:
    name: cluster-google
  compositionSelector:
    matchLabels:
      cluster: gke
      provider: google
  id: a-team-gke
  parameters:
    minNodeCount: 1
    nodeSize: medium
    namespaces:
      - dev
      - staging
      - production
    apps:
      crossplane: true
      openfunction: true
  resourceRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: CompositeCluster
---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: CompositeCluster
metadata:
  labels:
    crossplane.io/claim-name: a-team-gke
spec:
  claimRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: ClusterClaim
    name: a-team-gke
  compositionRef:
    name: cluster-google
  compositionSelector:
    matchLabels:
      cluster: gke
      provider: google
  compositionUpdatePolicy: Automatic
  id: a-team-gke
  parameters:
    minNodeCount: 1
    nodeSize: medium
    apps:
      crossplane: true
      openfunction: true
  resourceRefs:
  - apiVersion: container.gcp.upbound.io/v1beta1
    kind: Cluster
    name: a-team-gke
  - apiVersion: container.gcp.upbound.io/v1beta1
    kind: NodePool
    name: a-team-gke
  - apiVersion: helm.crossplane.io/v1beta1
    kind: ProviderConfig
    name: a-team-gke
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name:  a-team-gke-app-crossplane
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name:  a-team-gke-app-openfunction
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name: a-team-gke-cilium
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: ProviderConfig
    name: a-team-gke
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-ns-dev
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-ns-production
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-ns-staging
  writeConnectionSecretToRef:
    namespace: crossplane-system
---
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: a-team-gke-app-openfunction
    crossplane.io/external-name: openfunction
  labels:
    crossplane.io/claim-name: a-team-gke
  name: a-team-gke-app-openfunction
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: CompositeCluster
spec:
  deletionPolicy: Delete
  forProvider:
    chart:
      name: openfunction
      repository: https://openfunction.github.io/charts
      version: "0.7.0"
    set:
    - name: revisionController.enable
      value: "true"
    namespace: openfunction
  providerConfigRef:
    name: a-team-gke
  rollbackLimit: 3
