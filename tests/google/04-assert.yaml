apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: a-team-gke
spec:
  compositionRef:
    name: cluster-google
  compositionSelector:
    matchLabels:
      cluster: gke
      provider: google
  id: a-team-gke
  parameters:
    minNodeCount: 1
    nodeSize: medium
    namespaces:
      - dev
      - staging
      - production
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
    creds:
      name: gcp-creds
      namespace: crossplane-system
      key: creds
  resourceRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: CompositeCluster
---
apiVersion: devopstoolkitseries.com/v1alpha1
kind: CompositeCluster
metadata:
  labels:
    crossplane.io/claim-name: a-team-gke
spec:
  claimRef:
    apiVersion: devopstoolkitseries.com/v1alpha1
    kind: ClusterClaim
    name: a-team-gke
  compositionRef:
    name: cluster-google
  compositionSelector:
    matchLabels:
      cluster: gke
      provider: google
  compositionUpdatePolicy: Automatic
  id: a-team-gke
  parameters:
    minNodeCount: 1
    nodeSize: medium
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
    creds:
      name: gcp-creds
      namespace: crossplane-system
      key: creds
  resourceRefs:
  - apiVersion: container.gcp.upbound.io/v1beta1
    kind: Cluster
    name: a-team-gke
  - apiVersion: container.gcp.upbound.io/v1beta1
    kind: NodePool
    name: a-team-gke
  - apiVersion: helm.crossplane.io/v1beta1
    kind: ProviderConfig
    name: a-team-gke
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name:  a-team-gke-app-crossplane
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name:  a-team-gke-app-external-secrets
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name:  a-team-gke-app-openfunction
  - apiVersion: helm.crossplane.io/v1beta1
    kind: Release
    name: a-team-gke-cilium
  - apiVersion: kubernetes.crossplane.io/v1alpha1
    kind: ProviderConfig
    name: a-team-gke
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-creds
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-ns-dev
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-ns-production
  - apiVersion: kubernetes.crossplane.io/v1alpha2
    kind: Object
    name: a-team-gke-ns-staging
  writeConnectionSecretToRef:
    namespace: crossplane-system
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: a-team-gke-creds
    crossplane.io/external-name: gcp-creds
  name: a-team-gke-creds
spec:
  references:
  - patchesFrom:
      apiVersion: v1
      kind: Secret
      name: gcp-creds
      namespace: crossplane-system
      fieldPath: data.creds
    toFieldPath: data.creds
  forProvider:
    manifest:
      apiVersion: v1
      kind: Secret
      metadata:
        name: gcp-creds
        namespace: crossplane-system
  providerConfigRef:
    name: a-team-gke
