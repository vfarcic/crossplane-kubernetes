apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: a-team-gke
  namespace: ($namespace)
spec:
  id: a-team-gke
  crossplane:
    compositionSelector:
      matchLabels:
        provider: google
        cluster: gke
  parameters:
    nodeSize: medium
    minNodeCount: 1
    version: "1.20.1"
    namespaces:
      - dev
      - production
