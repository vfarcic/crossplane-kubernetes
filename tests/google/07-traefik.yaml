apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: a-team-gke
  namespace: ($namespace)
spec:
  crossplane:
    compositionSelector:
      matchLabels:
        provider: google
        cluster: gke
  parameters:
    nodeSize: medium
    minNodeCount: 1
    namespaces:
      - dev
      - production
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
        store: true
        googleCredentialsKey: google-creds
        secrets:
          - fromSecret: registry-auth
            toSecret: push-secret
            toNamespace: production
      dapr:
        enabled: true
      traefik: # New
        enabled: true # New
    creds:
      name: gcp-creds
      namespace: crossplane-system
      keys:
      - google-creds
