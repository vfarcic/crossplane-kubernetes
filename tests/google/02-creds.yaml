apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: a-team-gke
  namespace: ($namespace)
spec:
  crossplane:
    compositionSelector:
      matchLabels:
        provider: google
        cluster: gke
  parameters:
    nodeSize: medium
    minNodeCount: 1
    namespaces:
      - dev
      - production
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
      dapr:
        enabled: true
      traefik:
        enabled: true
    creds:
      name: gcp-creds
      namespace: crossplane-system
      keys:
        - google-creds
