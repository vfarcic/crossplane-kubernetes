apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  namespace: ($namespace)
spec:
  crossplane:
    compositionRef:
      name: cluster-google
    compositionSelector:
      matchLabels:
        cluster: gke
        provider: google
    compositionUpdatePolicy: Automatic
    resourceRefs:
    - apiVersion: container.gcp.m.upbound.io/v1beta1
      kind: Cluster
      name: a-team-gke
    - apiVersion: container.gcp.m.upbound.io/v1beta1
      kind: NodePool
      name: a-team-gke
    - apiVersion: helm.m.crossplane.io/v1beta1
      kind: ProviderConfig
      name: a-team-gke
    - apiVersion: helm.m.crossplane.io/v1beta1
      kind: ProviderConfig
      name: a-team-gke-local
    - apiVersion: helm.m.crossplane.io/v1beta1
      kind: Release
      name: a-team-gke-cilium
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: Object
      name: a-team-gke-ns-dev
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: Object
      name: a-team-gke-ns-production
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: ProviderConfig
      name: a-team-gke
    - apiVersion: protection.crossplane.io/v1beta1
      kind: Usage
      name: a-team-gke-cilium-usage
  parameters:
    minNodeCount: 1
    nodeSize: medium
    version: "1.20.1"
---
apiVersion: container.gcp.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    crossplane.io/external-name: a-team-gke
  labels:
    crossplane.io/composite: a-team-gke
  name: a-team-gke
  ownerReferences:
    - apiVersion: devopstoolkit.ai/v2
      blockOwnerDeletion: true
      controller: true
      kind: Cluster
spec:
  forProvider:
    deletionProtection: false
    initialNodeCount: 1
    location: us-east1
    removeDefaultNodePool: true
    minMasterVersion : "1.20.1"
    clusterAutoscaling:
      autoProvisioningDefaults:
        management:
          autoRepair: true
          autoUpgrade: true
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
  writeConnectionSecretToRef:
    name: a-team-gke-cluster
---
apiVersion: container.gcp.m.upbound.io/v1beta1
kind: NodePool
metadata:
  annotations:
    crossplane.io/external-name: a-team-gke
  labels:
    crossplane.io/composite: a-team-gke
  name: a-team-gke
  ownerReferences:
    - apiVersion: devopstoolkit.ai/v2
      blockOwnerDeletion: true
      controller: true
      kind: Cluster
spec:
  forProvider:
    version: "1.20.1"
    autoscaling:
      maxNodeCount: 10
      minNodeCount: 1
    clusterSelector:
      matchControllerRef: true
    initialNodeCount: 1
    management:
      autoRepair: true
      autoUpgrade: true
    nodeConfig:
      machineType: e2-standard-4
      oauthScopes:
        - https://www.googleapis.com/auth/cloud-platform
      taint:
      - effect: NO_EXECUTE
        key: node.cilium.io/agent-not-ready
        value: "true"
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  labels:
    crossplane.io/composite: a-team-gke
  name: a-team-gke
spec:
  credentials:
    source: Secret
    secretRef:
      key: kubeconfig
      name: a-team-gke-cluster
  identity:
    type: GoogleApplicationCredentials
    source: Secret
    secretRef:
      name: gcp-creds
      namespace: crossplane-system
      key: creds
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  labels:
    crossplane.io/composite: a-team-gke
  name: a-team-gke
spec:
  credentials:
    source: Secret
    secretRef:
      key: kubeconfig
      name: a-team-gke-cluster
  identity:
    type: GoogleApplicationCredentials
    source: Secret
    secretRef:
      name: gcp-creds
      namespace: crossplane-system
      key: creds
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  labels:
    crossplane.io/composite: a-team-gke
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  managementPolicies:
  - Create
  - Update
  - Observe
  forProvider:
    manifest:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: dev
  providerConfigRef:
    kind: ProviderConfig
    name: a-team-gke
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  labels:
    crossplane.io/composite: a-team-gke
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  managementPolicies:
  - Create
  - Update
  - Observe
  forProvider:
    manifest:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: production
  providerConfigRef:
    kind: ProviderConfig
    name: a-team-gke
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/external-name: cilium
  labels:
    crossplane.io/composite: a-team-gke
  name: a-team-gke-cilium
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      name: cilium
      repository: https://helm.cilium.io
      version: 1.19.0
    set:
      - name: nodeinit.enabled
        value: "true"
      - name: nodeinit.reconfigureKubelet
        value: "true"
      - name: nodeinit.removeCbrBridge
        value: "true"
      - name: cni.binPath
        value: /home/kubernetes/bin
      - name: gke.enabled
        value: "true"
      - name: ipam.mode
        value: kubernetes
      - name: ipv4NativeRoutingCIDR
      - name: authentication.enabled
        value: "true"
      - name: authentication.mutual.spire.enabled
        value: "true"
      - name: authentication.mutual.spire.install.enabled
        value: "true"
    namespace: kube-system
  providerConfigRef:
    kind: ProviderConfig
    name: a-team-gke
  rollbackLimit: 3
