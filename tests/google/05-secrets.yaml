apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: a-team-gke
  namespace: ($namespace)
spec:
  id: a-team-gke
  crossplane:
    compositionSelector:
      matchLabels:
        provider: google
        cluster: gke
  parameters:
    nodeSize: medium
    minNodeCount: 1
    namespaces:
      - dev
      - production
    apps:
      crossplane:
        enabled: true
      openfunction:
        enabled: true
      externalSecrets:
        enabled: true
        store: true # New
        googleCredentialsKey: google-creds # New
        secrets: # New
          - fromSecret: registry-auth # New
            toSecret: push-secret # New
            toNamespace: production # New
    creds:
      name: gcp-creds
      namespace: crossplane-system
      keys:
      - google-creds
