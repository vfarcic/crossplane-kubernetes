apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: google
spec:
  template: true
  bindings:
    - name: hyperscaler
      value: google
    - name: cluster
      value: gke
    - name: clusterApi
      value: container.gcp.m.upbound.io/v1beta1
    - name: clusterKind
      value: Cluster
  steps:
    - try:
        - apply:
            file: 00-install.yaml
        - assert:
            file: 00-assert.yaml
        - assert:
            file: ../common/assert-install.yaml
        - apply:
            file: 01-apps.yaml
        - assert:
            file: ../common/assert-crossplane.yaml
        - assert:
            file: ../common/assert-openfunction.yaml
        - assert:
            file: ../common/assert-external-secrets.yaml
        - assert:
            file: ../common/assert-dapr.yaml
        - assert:
            file: ../common/assert-traefik.yaml
        - apply:
            file: 02-creds.yaml
        - assert:
            file: assert-creds.yaml
        - apply:
            file: 03-secrets.yaml
        - assert:
            file: assert-secrets.yaml
        - apply:
            file: 04-gpu.yaml
        - assert:
            file: 04-assert-gpu.yaml
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-dapr
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-traefik
        - assert:
            file: ../common/assert-usage-release.yaml
            bindings:
              - name: usageName
                value: app-external-secrets
        - assert:
            file: ../common/assert-usage-object.yaml
            bindings:
              - name: usageName
                value: app-secret-store
      cleanup:
        - script:
            timeout: 2m
            content: |
              kubectl delete cluster.devopstoolkit.ai --all -n $NAMESPACE --timeout=60s || true
              sleep 5
              kubectl get providerconfig.helm.m.crossplane.io -n $NAMESPACE -o name 2>/dev/null | xargs -I{} kubectl patch {} -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
              kubectl get providerconfig.kubernetes.m.crossplane.io -n $NAMESPACE -o name 2>/dev/null | xargs -I{} kubectl patch {} -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
              kubectl get usage.protection.crossplane.io -n $NAMESPACE -o name 2>/dev/null | xargs -I{} kubectl patch {} -n $NAMESPACE --type=merge -p '{"metadata":{"finalizers":[]}}' 2>/dev/null || true
