---
apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  crossplane:
    (resourceRefs[?name == join('-', ['a-team', $cluster, 'creds'])]):
    - apiVersion: kubernetes.m.crossplane.io/v1alpha1
      kind: Object
  parameters:
    creds:
      name: gcp-creds
      namespace: crossplane-system
      keys:
        - google-creds
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'creds']))
    crossplane.io/external-name: gcp-creds
  name: (join('-', ['a-team', $cluster, 'creds']))
spec:
  references:
  - patchesFrom:
      apiVersion: v1
      kind: Secret
      name: gcp-creds
      namespace: crossplane-system
      fieldPath: data.google-creds
    toFieldPath: data.google-creds
  forProvider:
    manifest:
      apiVersion: v1
      kind: Secret
      metadata:
        name: gcp-creds
        namespace: crossplane-system
  providerConfigRef:
    kind: ProviderConfig
    name: a-team-gke
