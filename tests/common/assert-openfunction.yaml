---
apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      openfunction:
        enabled: true
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-openfunction'])]):
  - apiVersion: helm.m.crossplane.io/v1beta1
    kind: Release
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-openfunction']))
    crossplane.io/external-name: openfunction
  name: (join('-', ['a-team', $cluster, 'app-openfunction']))
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      url: https://openfunction.github.io/charts/openfunction-v1.2.0-v0.7.0.tgz
    values:
      revisionController:
        enable: true
    namespace: openfunction
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
