---
apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      keda:
        enabled: true
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-keda'])]):
  - apiVersion: helm.m.crossplane.io/v1beta1
    kind: Release
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-keda-add-ons-http'])]):
  - apiVersion: helm.m.crossplane.io/v1beta1
    kind: Release
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-keda-interceptor-ref-grant'])]):
  - apiVersion: kubernetes.m.crossplane.io/v1alpha1
    kind: Object
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-keda']))
    crossplane.io/external-name: keda
  name: (join('-', ['a-team', $cluster, 'app-keda']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      name: keda
      repository: https://kedacore.github.io/charts
      version: "2.19.0"
    namespace: keda
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
  managementPolicies:
  - Create
  - Update
  - Observe
  rollbackLimit: 3
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-keda-add-ons-http']))
    crossplane.io/external-name: keda-add-ons-http
  name: (join('-', ['a-team', $cluster, 'app-keda-add-ons-http']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      name: keda-add-ons-http
      repository: https://kedacore.github.io/charts
      version: "0.12.2"
    namespace: keda
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
  managementPolicies:
  - Create
  - Update
  - Observe
  rollbackLimit: 3
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-keda-interceptor-ref-grant']))
    crossplane.io/external-name: keda-interceptor-ref-grant
  name: (join('-', ['a-team', $cluster, 'app-keda-interceptor-ref-grant']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    manifest:
      apiVersion: gateway.networking.k8s.io/v1beta1
      kind: ReferenceGrant
      metadata:
        name: keda-interceptor
        namespace: keda
      spec:
        from:
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
        to:
        - group: ""
          kind: Service
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
