---
apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      envoyGateway:
        enabled: true
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-gateway-helm'])]):
  - apiVersion: helm.m.crossplane.io/v1beta1
    kind: Release
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-envoy-gateway-class'])]):
  - apiVersion: kubernetes.m.crossplane.io/v1alpha1
    kind: Object
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-envoy-gateway'])]):
  - apiVersion: kubernetes.m.crossplane.io/v1alpha1
    kind: Object
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-inference-crd-inferencepools'])]):
  - apiVersion: kubernetes.m.crossplane.io/v1alpha1
    kind: Object
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-inference-crd-inferenceobjectives'])]):
  - apiVersion: kubernetes.m.crossplane.io/v1alpha1
    kind: Object
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-gateway-helm']))
    crossplane.io/external-name: gateway-helm
  name: (join('-', ['a-team', $cluster, 'app-gateway-helm']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      name: gateway-helm
      url: oci://docker.io/envoyproxy/gateway-helm
      version: "1.7.0"
    namespace: envoy-gateway-system
    values:
      config:
        envoyGateway:
          extensionManager:
            backendResources:
            - group: inference.networking.k8s.io
              kind: InferencePool
              version: v1
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
  managementPolicies:
  - Create
  - Update
  - Observe
  rollbackLimit: 3
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-envoy-gateway-class']))
    crossplane.io/external-name: envoy-gateway-class
  name: (join('-', ['a-team', $cluster, 'app-envoy-gateway-class']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    manifest:
      apiVersion: gateway.networking.k8s.io/v1
      kind: GatewayClass
      metadata:
        name: eg
      spec:
        controllerName: gateway.envoyproxy.io/gatewayclass-controller
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-envoy-gateway']))
    crossplane.io/external-name: envoy-gateway
  name: (join('-', ['a-team', $cluster, 'app-envoy-gateway']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    manifest:
      apiVersion: gateway.networking.k8s.io/v1
      kind: Gateway
      metadata:
        name: eg
        namespace: envoy-gateway-system
      spec:
        gatewayClassName: eg
        listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-inference-crd-inferencepools']))
    crossplane.io/external-name: inferencepools.inference.networking.k8s.io
  name: (join('-', ['a-team', $cluster, 'app-inference-crd-inferencepools']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    manifest:
      apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      metadata:
        name: inferencepools.inference.networking.k8s.io
      spec:
        group: inference.networking.k8s.io
        names:
          kind: InferencePool
          plural: inferencepools
        scope: Namespaced
  managementPolicies:
  - Create
  - Update
  - Observe
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-inference-crd-inferenceobjectives']))
    crossplane.io/external-name: inferenceobjectives.inference.networking.x-k8s.io
  name: (join('-', ['a-team', $cluster, 'app-inference-crd-inferenceobjectives']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    manifest:
      apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      metadata:
        name: inferenceobjectives.inference.networking.x-k8s.io
      spec:
        group: inference.networking.x-k8s.io
        names:
          kind: InferenceObjective
          plural: inferenceobjectives
        scope: Namespaced
  managementPolicies:
  - Create
  - Update
  - Observe
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
