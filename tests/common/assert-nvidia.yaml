---
apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      nvidia:
        enabled: true
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-gpu-operator'])]):
  - apiVersion: helm.m.crossplane.io/v1beta1
    kind: Release
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-gpu-operator']))
    crossplane.io/external-name: gpu-operator
  name: (join('-', ['a-team', $cluster, 'app-gpu-operator']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      name: gpu-operator
      repository: https://helm.ngc.nvidia.com/nvidia
      version: v25.10.1
    namespace: gpu-operator
    values:
      driver:
        enabled: false
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
  managementPolicies:
  - Create
  - Update
  - Observe
  rollbackLimit: 3
