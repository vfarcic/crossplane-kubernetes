---
apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      externalSecrets:
        enabled: true
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-external-secrets'])]):
  - apiVersion: helm.m.crossplane.io/v1beta1
    kind: Release
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-external-secrets']))
    crossplane.io/external-name: external-secrets
  name: (join('-', ['a-team', $cluster, 'app-external-secrets']))
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      name: external-secrets
      repository: https://charts.external-secrets.io
      version: "0.9.11"
    values:
      installCRDs: true
    namespace: external-secrets
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
  rollbackLimit: 3