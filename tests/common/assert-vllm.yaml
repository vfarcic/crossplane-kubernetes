---
apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      vllm:
        enabled: true
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-vllm-stack'])]):
  - apiVersion: helm.m.crossplane.io/v1beta1
    kind: Release
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-vllm-stack']))
    crossplane.io/external-name: vllm-stack
  name: (join('-', ['a-team', $cluster, 'app-vllm-stack']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      name: vllm-stack
      repository: https://vllm-project.github.io/production-stack
      version: "0.1.9"
    namespace: vllm
    values:
      servingEngineSpec:
        enableEngine: false
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
  managementPolicies:
  - Create
  - Update
  - Observe
  rollbackLimit: 3
