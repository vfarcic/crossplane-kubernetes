---
apiVersion: devopstoolkit.ai/v2
kind: Cluster
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      vllm:
        enabled: true
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-vllm-op-crd-vllmruntimes'])]):
  - apiVersion: kubernetes.m.crossplane.io/v1alpha1
    kind: Object
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-vllm-op-crd-vllmruntimes']))
    crossplane.io/external-name: vllmruntimes.production-stack.vllm.ai
  name: (join('-', ['a-team', $cluster, 'app-vllm-op-crd-vllmruntimes']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    manifest:
      apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      metadata:
        name: vllmruntimes.production-stack.vllm.ai
      spec:
        group: production-stack.vllm.ai
        names:
          kind: VLLMRuntime
          plural: vllmruntimes
        scope: Namespaced
        versions:
        - name: v1alpha1
          subresources:
            scale:
              specReplicasPath: .spec.deploymentConfig.replicas
              statusReplicasPath: .status.replicas
            status: {}
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    vllmConfig:
                      properties:
                        port:
                          default: 8000
                          format: int32
                          type: integer
                status:
                  properties:
                    replicas:
                      format: int32
                      type: integer
                  type: object
  managementPolicies:
  - Create
  - Update
  - Observe
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
---
apiVersion: kubernetes.m.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-vllm-op-deploy']))
    crossplane.io/external-name: production-stack-production-stack-controller-manager
  name: (join('-', ['a-team', $cluster, 'app-vllm-op-deploy']))
  ownerReferences:
  - apiVersion: devopstoolkit.ai/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    manifest:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: production-stack-production-stack-controller-manager
        namespace: production-stack-system
      spec:
        template:
          spec:
            containers:
            - name: manager
              image: lmcache/production-stack-operator:2025-12-12
  managementPolicies:
  - Create
  - Update
  - Observe
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
