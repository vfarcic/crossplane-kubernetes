---
apiVersion: devopstoolkitseries.com/v2
kind: Cluster
metadata:
  name: (join('-', ['a-team', $cluster]))
  namespace: ($namespace)
spec:
  parameters:
    apps:
      traefik:
        enabled: true
  (crossplane.resourceRefs[?name == join('-', ['a-team', $cluster, 'app-traefik'])]):
  - apiVersion: helm.m.crossplane.io/v1beta1
    kind: Release
---
apiVersion: helm.m.crossplane.io/v1beta1
kind: Release
metadata:
  annotations:
    crossplane.io/composition-resource-name: (join('-', ['a-team', $cluster, 'app-traefik']))
    crossplane.io/external-name: traefik
  name: (join('-', ['a-team', $cluster, 'app-traefik']))
  ownerReferences:
  - apiVersion: devopstoolkitseries.com/v2
    blockOwnerDeletion: true
    controller: true
    kind: Cluster
spec:
  forProvider:
    chart:
      name: traefik
      repository: https://helm.traefik.io/traefik
      version: 26.0.0
    namespace: traefik
  providerConfigRef:
    kind: ProviderConfig
    name: (join('-', ['a-team', $cluster]))
  rollbackLimit: 3
